{% extends "layout.html" %}
{% block body %}

<div class="mt-3 pt-3">
    <div class=" py-5">
      <h2 class="text-center py-4">SIGN UP</h2>
      <div class="col-md-4 col-12 form-inner pb-5 px-5 mx-auto">
        <form>
            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="Name" id="Name">
            </div>
          
            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="E-mail Address" id="E-mail Address">
            </div>

            <div class="mb-3">
                <input required type="number" class="form-control py-2" placeholder="Mobile Number" id="Mobile Number">
            </div>

            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="Password" id="Password">
            </div>
          
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
