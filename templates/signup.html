{% extends "layout.html" %}
{% block body %}

<div class="mt-3 pt-3">
    <div class=" py-5">
      <h2 class="text-center py-4">SIGN UP</h2>
      <div class="col-md-4 col-12 form-inner pb-5 px-5 mx-auto">
        <form action="" method="post">
            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="Name" name="Name" value="{{ request.form.Name }}">
            </div>
          
            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="E-mail Address" name="Email" value="{{ request.form.Email }}">
            </div>

            <div class="mb-3">
                <input required type="number" class="form-control py-2" placeholder="Mobile Number" name="Number" value="{{ request.form.Number }}">
            </div>

            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="Password" name="Password" value="{{ request.form.Password }}">
            </div>

            {% if message %}
              <div class="alert alert-success" role="alert">{{ message }} </div>
            {% endif %}
            {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }} </div>
            {% endif %} 
            
            <div class="row">
              <div class="col-3" style="text-align: right;">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
              <div class="col-1">
                <button type="reset" class="btn btn-primary ">Reset</button>
              </div>
            </div>
            
         
        </form>
      </div>
    </div>
  </div>

{% endblock %}
