{% extends "layout.html" %}
{% block body %}

<div class="pt-5 mx-2 mt-5">
<h2 class="text-center">MY PROFILE</h2>
<div class="col-md-5 col-12 form-inner pb-5 px-5 mx-auto">
    <form action="" method="post">
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" name="Name" value="{{data[1]}}">  
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">E-mail Address</label>
            <input type="text" class="form-control"  name="Email" value="{{data[2]}}">
        </div>
        <div class="mb-3">
            <label for="Number" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="Number" value="{{data[3]}}">
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="text" class="form-control"name="Password" value="{{data[4]}}">
        </div>
        {% if message %}
            <div class="alert alert-success" role="alert">{{ message }} </div>
        {% endif %}
          <div class="row">           
            <div>
              <button type="reset" class="btn btn-primary ">Reset</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
          </div>
         
    </form>
</div>
</div>

{% endblock %}
