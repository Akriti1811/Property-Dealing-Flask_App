    {% extends "layout.html" %}
    {% block body %}

    <!-- content -->

    <section class="header-rent">
      
      <div class="header-2 text-center">
        <div class=" col-12 mt-5  pt-5">
          <div class="heading ">
            <h1><strong>Home Sweet Home</strong></h1>
          </div>
          <div class="subtitle pt-3">
            <h3><i>Find your prefect <span class="highlight">Rental Home</span></i></h3>
          </div> 
        </div>   
      </div>
      
      <nav class="navbar navbar-expand-lg justify-content-center" >
        <ul class="nav nav-pills ">
          <li class="nav-item">
            <a class="nav-link" style="color:black" href="/">BUY</a>                  
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="/rent">RENT</a>
          </li>
        </ul>
      </nav><br>

      <div class="search-bar d-flex justify-content-center">

        <form class="col-5" action="" method="POST">
          <div>
            <select required class="form-select" aria-label="Default select example" name ="city">
              <option selected disabled value="">City</option>
              <option value="Banglore">Banglore</option>
              <option value="Delhi">Delhi</option>
            </select><br>
          </div>
  
          <div>
            <select required class="form-select" aria-label="Default select example" name="property_type">
              <option selected disabled value="">Property Type </option>
              <option value="Apartment">Apartment</option>
              <option value="Builder_Floor">Builder Floor</option>
              <option value="Lodging_property">Lodging property</option>
            </select><br>
          </div>

          <div>
            <select required class="form-select" aria-label="Default select example" name="bhk">
              <option selected disabled value="">BHK</option>
              <option value="1">1BHK</option>
              <option value="2">2BHK</option>
              <option value="3">3BHK</option>
              <option value="4">4BHK</option>
              <option value="5">5BHK</option>
            </select><br>
          </div>
  
          <div>
            <div class="row">
              <div class="col">
                <select required class="form-select" aria-label="Default select example" name="min_price">
                  <option selected disabled value=""> Min Price</option>
                  <option value="5000">5000</option>
                  <option value="10000">10000</option>
                  <option value="20000">20000</option>
                  <option value="30000">30000</option>
                  <option value="40000">40000</option>
                  <option value="50000">50000</option>
                  <option value="60000">60000</option>
                  <option value="70000">70000</option>
                  <option value="90000">90000</option>
                  <option value="100000">1 lakh</option>
                </select>
              </div>
              <div class="col">
                <select required class="form-select" aria-label="Default select example" name="max_price">
                  <option selected disabled value="">Max Price</option>
                  <option value="5000">5000</option>
                  <option value="10000">10000</option>
                  <option value="20000">20000</option>
                  <option value="30000">30000</option>
                  <option value="40000">40000</option>
                  <option value="50000">50000</option>
                  <option value="60000">60000</option>
                  <option value="70000">70000</option>
                  <option value="90000">90000</option>
                  <option value="100000">1 lakh</option>
                </select><br>
              </div>  
            </div>
          </div>

          <div>
            <button href="/rent" type="submit" class="btn btn-primary">Search</button>
          </div><br>
  
        </form>
        
      </div>
     
    </section>

      <div class="content px-5 py-5">
        <h2 class="text-center"><strong>We've got Properties for Everyone</strong></h2>
        <div class="d-flex flex-wrap justify-content-center">
          
          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/own house rent.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Owner Properties</h5>
              <a href="/rent_own_pro" class="card-link">Explore</a>
            </div>
          </div>
          
          <div class="card col-md-4 col-12  p-2 mx-5 my-4" >
            <img src="/static/images/new projects rent.jpg " class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">New Projects</h5>
              <a href="/rent_new_pro" class="card-link">Explore</a>
            </div>
          </div>

          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/immediately av.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Immediately Available</h5>
              <a href="/rent_ready" class="card-link">Explore</a>
            </div>
          </div>

          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/furnished rent.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Furnished Properties</h5>
              <a href="/rent_furnished" class="card-link">Explore</a>
            </div>
          </div>

          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/lodging_property.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Lodging Properties</h5>
              <a href="/rent_lodging" class="card-link">Explore</a>
            </div>
          </div>

        </div>
      </div>

     {% endblock %}
