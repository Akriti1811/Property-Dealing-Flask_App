{% extends "layout.html" %}
{% block body %}

<div class="post-property d-flex  justify-content-center mt-5 pt-5">
    
    <form class="col-4" action="" method="POST">
      <div>
        <h2 class="text-center">POST YOUR PROPERY HERE</h2><br>
      </div>
      <div>
        <select required class="form-select" aria-label="Default select example" name="city">
          <option selected disabled value="">City</option>
          <option value="Ahemdabaad">Ahemdabaad</option>
          <option value="Banglore">Banglore</option>
          <option value="Chennai">Chennai</option>
          <option value="Delhi">Delhi</option>
          <option value="Faridabaad">Faridabaad</option>
          <option value="Gaziabaad">Gaziabaad</option>
          <option value="Greater Noida">Greater Noida</option>
          <option value="Gorakhpur">Gorakhpur</option>
          <option value="Gurgaon">Gurgaon</option>
          <option value="Hyderabaad">Hyderabaad</option> 
          <option value="Kolkata">Kolkata</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Noida">Noida</option>
          <option value="Pune">Pune</option>
          <option value="Thane">Thane</option>
          <option value="Varanasi">Varanasi</option>
        </select><br>
      </div>
      
      <div>
        <select required class="form-select" aria-label="Default select example" name="property_type" >
          <option selected disabled value="">Property Type </option>
          <option value="Apartment">Apartment</option>
          <option value="Builder_Floor">Builder_Floor</option>
          <option value="Lodging_property">Lodging property</option>
        </select><br>
      </div>

      <div class="row">
        <div class="col-md-6">
          <select required class="form-select" aria-label="Default select example" name="bhk" >
            <option selected disabled value="">BHK</option>
            <option value="1">1BHK</option>
            <option value="2">2BHK</option>
            <option value="3">3BHK</option>
            <option value="4">4BHK</option>
            <option value="5">5BHK</option>
          </select><br>
        </div>
        <div class="col-md-6">
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">For</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Sale" checked>
                <label class="form-check-label" for="gridRadios1">
                  Sale
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Rent">
                <label class="form-check-label" for="gridRadios2">
                  Rent
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="mb-3">
        <input required type="text" class="form-control py-2" placeholder="Locality" name="locality" >
      </div>

      <div class="row">
        <div class="col mb-3">
          <input required type="number" class="form-control py-2" placeholder="Area (in sqft)" name="area" >
        </div>
  
        <div class="col mb-3">
          <input required type="number" class="form-control py-2" placeholder="Price (in Rs)" name="price" >
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <select required class="form-select" aria-label="Default select example" name="bathroom">
            <option selected disabled value="">Bathroom</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br>
        </div>
  
        <div class="col-md-6">
          <select required class="form-select" aria-label="Default select example" name="parking">
            <option selected disabled value="">Parking</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select><br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <select required class="form-select" aria-label="Default select example" name="furnishing">
            <option selected disabled value="">Furnishing</option>
            <option value="Furnished">Furnished</option>
            <option value="Semi Furnished">Semi-Furnished</option>
            <option value="Unfurnished">Unfurnished</option>
          </select><br>
        </div>
  
        <div class="col-md-6">
          <select required class="form-select" aria-label="Default select example" name="status">
            <option selected disabled value="">Status</option>
            <option value="Ready_to_move">Ready to move</option>
            <option value="Almost_Ready">Almost Ready</option>
          </select><br>
        </div>
      </div>
      
      {% if message %}
        <div class="alert alert-success" role="alert">{{ message }} </div>
      {% endif %}

      <div class="row">
        <div class="col ">
          <button type="reset" class="btn btn-primary ">Reset</button>
        </div>
        <div class="col" style="text-align: right;">
          <button type="submit" class="btn btn-primary">Post Property </button>
        </div>
      </div>

      
    </form>
    
  </div>

{% endblock %}
