{% extends "layout.html" %}
{% block body %}

<div class="mt-3 pt-3">
    <div class=" py-5">
      <h2 class="text-center py-4">LOGIN</h2>
      <div class="col-md-4 col-12 form-inner pb-5 px-5 mx-auto">
        <form action="" method="post">

            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="E-mail Address" name="Email" value="{{ request.form.Email }}">
            </div>

            <div class="mb-3">
              <input required type="text" class="form-control py-2" placeholder="Password" name="Password" value="{{ request.form.Password }}">
            </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
        </form><br>

        {% if message %}
          <div class="alert alert-success" role="alert">{{ message }} </div>
        {% endif %} 

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }} </div>
        {% endif %} 

        <div style="text-align: right;">
            <p>New to HomeSweetHome? <a href="/signup"> Sign Up</a></p>            
        </div>
      </div>
    </div>
  </div>

{% endblock %}
