
    {% extends "layout.html" %}
    {% block body %}

    <!-- content -->
    <section class="header-buy">

      <div class="header-2 text-center">
        <div class=" col-12 mt-5 pt-5">
          <div class="heading ">
            <h1><strong>Home Sweet Home</strong></h1>
          </div>
          <div class="subtitle pt-3">
            <h3><i>Find a home you'll <span class="highlight">Love</span></i></h3>
          </div> 
        </div>   
      </div>
   
      <nav class="navbar navbar-expand-lg justify-content-center" >
        <ul class="nav nav-pills ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="/">BUY</a>                  
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:black" href="/rent">RENT</a>
          </li>
        </ul>
      </nav><br>

      <div class="search-bar d-flex justify-content-center">

        <form class="col-5" action="" method="POST">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <div>
            <select required id="city" class="form-select" aria-label="Default select example" name="city">
              <option selected disabled value="">City</option>
              <option value="Banglore">Banglore</option>
              <option value="Delhi">Delhi</option>
            </select><br>
          </div>
        
          <div>
            <select id="locality" class="form-select" aria-label="Default select example" name="locality">
              <option selected disabled value="">Locality</option>
            </select><br>
          </div>

          <div>
            <select required class="form-select" aria-label="Default select example" name="property_type">
              <option selected disabled value="">Property Type </option>
              <option value="Apartment">Apartment</option>
              <option value="Builder_Floor">Builder_Floor</option>
            </select><br>
          </div>

          <div>
            <select required class="form-select" aria-label="Default select example" name="bhk">
              <option selected disabled value="">BHK</option>
              <option value="1">1BHK</option>
              <option value="2">2BHK</option>
              <option value="3">3BHK</option>
              <option value="4">4BHK</option>
              <option value="5">5BHK</option>
            </select><br>
          </div>
  
          <div>
            <div class="row">
              <div class="col">
                <select required class="form-select" aria-label="Default select example" name="Min_price">
                  <option selected disabled value="">Min Price</option>
                  <option value="100000">1Lakh</option>
                  <option value="300000">3Lakh</option>
                  <option value="500000">5Lakh</option>
                  <option value="700000">7Lakh</option>
                  <option value="900000">9Lakh</option>
                  <option value="1500000">15Lakh</option>
                  <option value="2500000">25Lakh</option>
                  <option value="3500000">35Lakh</option>
                  <option value="5000000">50Lakh</option>
                  <option value="7500000">75Lakh</option>
                  <option value="10000000">1 crore</option> 
                  <option value="20000000">2 crore</option>
                  <option value="50000000">5 crore</option>
                  <option value="100000000">10 crore</option>
                </select>
              </div>
              <div class="col">
                <select required class="form-select" aria-label="Default select example" name="Max_price">
                  <option selected disabled value="">Max Price</option>
                  <option value="100000">2Lakh</option>
                  <option value="300000">3Lakh</option>
                  <option value="500000">5Lakh</option>
                  <option value="700000">7Lakh</option>
                  <option value="900000">9Lakh</option>
                  <option value="1500000">15Lakh</option>
                  <option value="2500000">25Lakh</option>
                  <option value="3500000">35Lakh</option>
                  <option value="5000000">50Lakh</option>
                  <option value="7500000">75Lakh</option>
                  <option value="10000000">1 crore</option> 
                  <option value="20000000">2 crore</option>
                  <option value="50000000">5 crore</option>
                  <option value="100000000">10 crore</option>
                </select><br>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-2 ">
              <button href="/" type="submit" class="btn btn-primary">Search</button>
            </div><br>
            <div class="col-2 ">
              <button type="reset" class="btn btn-primary ">Reset</button>
            </div>
          </div><br>
          
  
        </form>
        
      </div>

    </section>

      <div class="content px-5 py-5">
        <h2 class="text-center"><strong>We've got Properties for Everyone</strong></h2>
        <div class="d-flex flex-wrap justify-content-center">
          
          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/own house buy.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Owner Properties</h5>
              <a href="/buy_own_pro" class="card-link">Explore</a>                  
            </div>
          </div>
          
          <div class="card col-md-4 col-12  p-2 mx-5 my-4" >
            <img src="/static/images/new pro buy.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">New Projects</h5>
              <a href="/buy_new_pro" class="card-link">Explore</a>
            </div>
          </div>

          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/ready to move.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ready to Move-in</h5>
              <a href="/buy_ready" class="card-link">Explore</a>
            </div>
          </div>

          <div class="card col-md-4 col-12 p-2 mx-5 my-4" >
            <img src="/static/images/furnish buy.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Furnished Properties</h5>
              <a href="/buy_furnished" class="card-link">Explore</a>
            </div>
          </div>
        </div>
      </div>

     {% endblock %}
